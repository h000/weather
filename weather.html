<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오늘 뭐입지?</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="weather.js"></script>
<style>
	body{
		text-align : center;
	}
	#temperature{
		font-size : 30px;
	}
</style>
</head>
<body>
	<header>
		<h2 class="title">오늘 뭐입지?</h2>
	</header>
	<section>
		<div class="weather">
			<p id="city">서울</p>
			<img id="weather-img">
			<p id="temperature"></p>
		</div>
		<div class="clothes">
			<p>오늘 날씨에 추천하는 스타일</p>
			<img id="clothes-img">
		</div>
	</section>
</body>
</html>
